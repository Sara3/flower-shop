services:
  - type: web
    name: ucp-mcp-server
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn mcp_server:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: UCP_BASE_URL
        value: "https://puddingheroes.com"  # Change to your UCP backend URL
