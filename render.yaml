services:
  - type: web
    name: ucp-mcp-server
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python mcp_server.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: UCP_BASE_URL
        sync: false  # Set this in Render dashboard to your UCP backend URL
